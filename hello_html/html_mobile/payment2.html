  <body class="body main-page find-pw domain-acc payment payment-page2">
    <div class="find-pw-header">
      <a href="#"></a>
      <span>결제</span>

    <div class="main">
      <div class="main-content">
        <div class="form-title">
          <span class="title">결제 금액</span>
        </div>
        <div class="acc-content">
          <div class="avatar">
            <img src="images/price-img.png" >
          </div>
          <div class="avatar-content">
            <span class="ct">결제금액</span>
            <span class="ct-price">44,000원</span>
          </div>
        </div>
        <div class="form-title">
          <span class="title">결제 수단</span>
        </div>
        <div class="main-form">
          <form method="get" action="" >
            <div class="item-checkbox input1">
              <input type="checkbox" id="input-1" checked="" class="input-checkbox" />
              <label for="input-1" class="check-label">카드 결제</label>
            </div>
            <div class="item-checkbox input2">
              <input type="checkbox" id="input-2" class="input-checkbox" />
              <label for="input-1" class="check-label">휴대폰 결제</label>
            </div>
            <div class="item-checkbox input3">
              <input type="checkbox" id="input-3" class="input-checkbox" />

            </div>
            <div class="item-checkbox input4">
              <input type="checkbox" id="input-4" class="input-checkbox" />
              <label for="input-2" class="check-label">N 페이</label>
            </div>
            <div class="note-form">
              <div class="item-checkbox">
                <input type="checkbox" id="input-6" class="input-checkbox" checked="" />
              </div>
              <span>결제 정책에 동의합니다.</span>
              <span class="note-price click-comment">펼쳐보기</span>
            </div>
            <div class="comment">
              <textarea class=".form-control" rows='6'></textarea>
            </div>
            <div class="footer-form">
              <button class="btn green">충전하기</button>
            </div>
          </form>
          <div class="main-note">
            <span class="item">환불 정책은 결제 정책을 참고해주세요.</span>
            <span class="item">충전 금액은 앱 실행 후 마이헬로 메뉴에서 확인할 수 있습니다.</span>
          </div>
        </div>

  <script type="text/javascript" >

    $(document).ready(function() {

      // payment comment
  
      $(".click-comment").click(function() {
        $('.comment').toggleClass('block-comment');
        $('.click-comment').toggleClass('block-icon');
      });

      var callbacks_list = $('.demo-callbacks ul');
      $('.input-checkbox').on('ifCreated ifClicked ifChanged ifChecked ifUnchecked ifDisabled ifEnabled ifDestroyed', function(event){
        callbacks_list.prepend('<li><span>#' + this.id + '</span> is ' + event.type.replace('if', '').toLowerCase() + '</li>');
      }).iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%'
      });

      $('#input-2').iCheck('uncheck');
      $('input#input-2').on('ifChecked', function(event){
        $('.input1 .icheckbox_square-blue').removeClass('checked');
        $('.input3 .icheckbox_square-blue').removeClass('checked');
        $('.input4 .icheckbox_square-blue').removeClass('checked');
        $('.input5 .icheckbox_square-blue').removeClass('checked');
        $('.input-form').addClass('block-input');
        $(".input-form input").empty();
      });
      $('input#input-1').on('ifChecked', function(event){
        $('.input2 .icheckbox_square-blue').removeClass('checked');
        $('.input3 .icheckbox_square-blue').removeClass('checked');
        $('.input4 .icheckbox_square-blue').removeClass('checked');
        $('.input5 .icheckbox_square-blue').removeClass('checked');
        $('.input-form').addClass('block-input');
      });
      $('input#input-3').on('ifChecked', function(event){
        $('.input1 .icheckbox_square-blue').removeClass('checked');
        $('.input2 .icheckbox_square-blue').removeClass('checked');
        $('.input4 .icheckbox_square-blue').removeClass('checked');
        $('.input5 .icheckbox_square-blue').removeClass('checked');
        $('.input-form').addClass('block-input');
      });
      $('input#input-4').on('ifChecked', function(event){
        $('.input1 .icheckbox_square-blue').removeClass('checked');
        $('.input3 .icheckbox_square-blue').removeClass('checked');
        $('.input2 .icheckbox_square-blue').removeClass('checked');
        $('.input5 .icheckbox_square-blue').removeClass('checked');
        $('.input-form').addClass('block-input');
      });
      $('input#input-5').on('ifChecked', function(event){
        $('.input1 .icheckbox_square-blue').removeClass('checked');
        $('.input3 .icheckbox_square-blue').removeClass('checked');
        $('.input4 .icheckbox_square-blue').removeClass('checked');
        $('.input2 .icheckbox_square-blue').removeClass('checked');
        $('.input-form').removeClass('block-input');
      });
      $('input#input-5').on('ifUnchecked', function(event){
        $('.input-form').addClass('block-input');
      });

      (function($) {
      
        function heighthbody() {
          var heightbody = $( window ).height() + 20;
          if(heightbody < 600){
            $('.payment-page2').addClass('height-payment');
          }

            // $('.item-img-section').css({"height": widthimg, "line-height": widthimg+'px'});
            //$('.face-video').css({"height": widthbody});
            // $('.item-img-section').css({"line-height": widthimg+'px'});
        }

        $(window).on('load', function() {
          heighthbody();
        });
      })(jQuery);

  
    });
