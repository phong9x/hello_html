    <div class="container">

        <section class="reset_content">
          <form method="get" action="" class="reset-form">
            <div class="title">
              <p>8자리 이상 변경하실 비밀번호를 입력해 주세요.</p>

              <input id="password" type="password" name="namepass" placeholder="새 비밀번호" data-tr-placeholder="새 비밀번호" required="" class="form-control" minlength="8" />
            </div>
            <div class="md-ct">
              <input type="password" name="namepass2" placeholder="새 비밀번호 확인" data-tr-placeholder="새 비밀번호 확인" required="" class="form-control" minlength="8" />
            </div>
            <div class="submit"><button >비밀번호 재설정 완료</button></div>
            </div>
          </form>
        </section>

  <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
  <script type="text/javascript" >
  $(document).ready(function() {
      (function($) {
      if (!$("[data-tr-placeholder]").length) return;

      $("[data-tr-placeholder]").each(function() {
        var placeholderContent = $(this).attr("data-tr-placeholder");
        $(this).attr("placeholder", placeholderContent);

        $(this).on("focus", function() {
          $(this).attr("placeholder", "");
        });

        $(this).on("blur", function() {
          $(this).attr("placeholder", placeholderContent);
        });
      });
    })(jQuery);

    $(".reset-form .submit button").click(function() {
      $(".reset-form").validate({
        rules: {
          namepass: "required",
          namepass2: {
            required: true,
            equalTo: "#password"
          }
        },
        messages: {
          namepass: "비밀번호는 8자리 이상 입력해주세요",
          namepass2: {
            required: "비밀번호는 8자리 이상 입력해주세요",
            equalTo: "비밀번호가 서로 일치하지 않습니다.",
            minlength: jQuery.validator.format("비밀번호는 8자리 이상 입력해주세요")
          }
        }

      });
    });
    
  });
